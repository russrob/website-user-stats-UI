<!DOCTYPE html> 
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Russell Roberts - Mobile Web Design Services</title>
	<link rel="stylesheet" type="text/css" href="style.css" />	
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="panel">
	<div class="panel-header">
		<h3 class="title">Statistics</h3>

		<div class="calendar-view">
			<span>Day</span>
			<span>Week</span>
			<span>Month</span>
		</div>
	</div>

	<div class="body">
		<div class="categories">
			<div class="category">
				<span>New Users</span>
				<span>1.897</span>
			</div>
			<div class="category">
				<span>Recurring Users</span>
				<span>127</span>
			</div>
			<div class="category">
				<span>Page Views </span>
				<span>8.648</span>
			</div>
		</div> <!-- end of categories -->
		<div class="chart">
			 <div class="operating-systems">
                <span class="ios-os">
                <span></span>iOS
              </span>
              <span class="windows-os">
              <span></span>Windows
        </span>
           <span class="android-os">
          <span></span>Android
        </span>
		</div>

	</div>
</div>
</body>
</html>
